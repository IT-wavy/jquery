<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <ol>
        <li>第一个</li>
        <li>第二个</li>
        <li class="item">第三个</li>
        <li>第四个</li>
        <li>第五个</li>
    </ol>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <div class="curr"></div>
    <div></div>
    <script>
        $(function(){
            // $('ol .item').siblings('li').css('color','pink');//选择兄弟元素
            // $('ol .item').nextAll('li').css('color','pink');//选择当前元素的后面的元素
            $('ol .item').prevAll('li').css('color','pink');//选择当前元素之前的元素

            //注意这上面的都不包含本身
            $("ul li:eq(1)").css('color','pink');
            $('ul li').eq(2).css('color','blue');

            //两种选择方法

            //判断这个标签是否有这中样式
            console.log($('div:first').hasClass('curr'));
            console.log($('div:last').hasClass('curr'));
        })
    </script>
</body>
</html>
