<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		main ul{
			width: 60vw;
			height: 50px;
			margin: auto;
			background: pink;
		}
		main ul li{
			float: left;
			list-style-type: none;
			width: 12vw;
			text-align: center;
			line-height: 50px;
			border: solid black 1px;
		}
	</style>
	<script type="text/javascript">
		$(function(){
			$("ul").on("click","li",function(){
				let index = $(this).index();
				alert(index);
			})
		})
	</script>
</head>
<body>
	<main>
		<ul>
			<li>112</li>
			<li>222</li>
			<li>333</li>
			<li>444</li>
			<li>555</li>
		</ul>
	</main>
</body>
</html>
